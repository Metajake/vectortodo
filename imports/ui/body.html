<body>
  <div class="container">
    <header>
      <div class="row"><div class="col s12"><h4>Vector Todo List</h4></div></div>


      <div class="row" style="margin-bottom:5px;"><div class="col s12"><h6>Active Tasks: <span class="blue-text">{{count}}</span></h6></div></div>

        
      <div class="row" style="margin-bottom:5px;">
          <div class="col s12 m6">
              <select id="filter" class="browser-default">
                  <option value="" disabled selected>Filter Task List</option>
                  <option value="all">View All</option>
                  <option value="active">View Active</option>
                  <option value="completed">View Completed</option>
              </select>
          </div>
          <div class="row col s12 m6">
              <a class="waves-effect waves-light btn deleteAll red"><i class="mdi mdi-delete"></i> Remove Completed Tasks</a>
          </div>
      </div>

      <div class="row">
          <div class="col s12">
              <form class="new-task">
                  <i class="mdi mdi-boarder-color"></i>
                  <input type="text" name="text" placeholder="Type to add new tasks" />
              </form>
          </div>
      </div>
    </header>

    <div id="tasks">
        {{#transition in="fadeIn" out="bounceOut"}}
            {{#each tasks}}
              {{> task task=this index=@index }}
            {{/each}}
        {{/transition}}
    </div>
  </div><!-- end .container -->
</body>

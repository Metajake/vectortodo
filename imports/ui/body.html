<body>
  <div class="container">
    <header>
      <h1>Vector Todo List</h1>
      <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new tasks" />
      </form>
    </header>

    <ul>
      {{#each tasks}}
        {{> task task=this index=@index }}
      {{/each}}
    </ul>
  </div>
</body>

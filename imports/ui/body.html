<body>
  <div class="container">
    <header>
      <div class="row"><div class="col s12"><h1>Vector Todo List</h1></div></div>


      <div class="row"><div class="col s12">Total Task Count: {{count}}</div></div>

        
      <div class="row">
          <!--<input type="checkbox" id="hideCompleted" class="filled-in"/><label for="hideCompleted" class="hide-completed">Hide Completed Tasks</label>-->
          <div class="col s12 m6">
              <select id="filter" class="browser-default">
                  <option value="" disabled selected>Filter Task List</option>
                  <option value="all">View All</option>
                  <option value="active">View Active</option>
                  <option value="completed">View Completed</option>
              </select>
          </div>
          <div class="row col s12 m6">
              <button class="deleteAll"><span>&times; Delete All Complete Tasks</span></button>
          </div>
      </div>

      <div class="row">
          <div class="col s12"><form class="new-task">
              <input type="text" name="text" placeholder="Type to add new tasks" />
          </form></div>
      </div>
    </header>

    {{#each tasks}}
      {{> task task=this index=@index }}
    {{/each}}

  </div>
</body>
